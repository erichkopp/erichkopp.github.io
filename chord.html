<!DOCTYPE html>
<html>
<head>
	<title>Chords</title>
<link rel="stylesheet" type="text/css" href="style.css">

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no" />

</head>

<body>

	<div id="wrapper">

		<div id="app">
			
			<img class="wheel" id="1" src="components/01.png" usemap="#chordmap">
			<img class="wheel" id="2" src="components/02.png" usemap="#chordmap">
			<img class="wheel" id="3" src="components/03.png" usemap="#chordmap">
			<img class="wheel" id="4" src="components/04.png" usemap="#chordmap">
			<img class="wheel" id="5" src="components/05.png" usemap="#chordmap">
			<img class="wheel" id="6" src="components/06.png" usemap="#chordmap">
			<img class="wheel" id="7" src="components/07.png" usemap="#chordmap">
			<img class="wheel" id="8" src="components/08.png" usemap="#chordmap">
			<img class="wheel" id="9" src="components/09.png" usemap="#chordmap">
			<img class="wheel" id="10" src="components/10.png" usemap="#chordmap">
			<img class="wheel" id="11" src="components/11.png" usemap="#chordmap">
			<img class="wheel" id="12" src="components/12.png" usemap="#chordmap">
			<img class="wheel gif" src="components/wheel_50.gif" usemap="#chordmap">

			<map name="chordmap">
  			<area shape="poly" coords="138,382,203,335,268,382" id="plus" onclick="PlaySound()">
  			<area shape="poly" coords="138,428,268,428,203,475" id="minus" onclick="PlaySound()">
			</map>

		</div>
	</div>


	<audio id="audio" src="click.wav" autostart="false" ></audio>





<!-- jQuery -->
<script src="jquery-3.3.1.slim.min.js" ></script>
<!-- Javascript -->
<script type="text/javascript" src="script.js"></script>
<!-- Responsive Image Map JS -->
<script type="text/javascript" src="imageMapResizer.min.js"></script>

</body>
</html>
